<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Data</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.png' %}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/add_data_styles.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Add New Data</h1>
    <!-- Home -->
    <a href="/" class="btn btn-warning mb-4">Home</a>
        <form method="POST" action="" class="border p-4 bg-light shadow-sm rounded">
            {% csrf_token %}
            <!-- Row 1: Department Name & Head Name -->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="department_name">Department Name:</label>
                    <select id="department_name" name="department_name" class="form-control" required>
                        <option value="">Select Department</option>
                        {% for department in departments %}
                            <option value="{{ department }}">{{ department }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="head_name">Head Name:</label>
                    <input type="text" id="head_name" name="head_name" class="form-control" required>
                </div>
            </div>

            <!-- Row 2: Scheme Name & SOE Name -->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="scheme_name">Scheme Name:</label>
                    <input type="text" id="scheme_name" name="scheme_name" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="soe_name">SOE Name:</label>
                    <select id="soe_name" name="soe_name" class="form-control" required>
                        <option value="">Select SOE</option>
                        {% for soe in soes %}
                            <option value="{{ soe }}">{{ soe }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Row 3: Sanctioned Budget & Revised Estimate -->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="sanctioned_budget">Sanctioned Budget:</label>
                    <input type="text" id="sanctioned_budget" name="sanctioned_budget" class="form-control" required>
                </div>
            </div>

            <!-- Row 4: In Divisible -->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="in_divisible">In Divisible:</label>
                    <input type="text" id="in_divisible" name="in_divisible" class="form-control">
                </div>
            </div>

            <!-- Row 5: Kinnaur, Lahaul, Spiti, Pangi, Bharmaur -->
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="kinnaur">Kinnaur:</label>
                    <input type="text" id="kinnaur" name="kinnaur" class="form-control">
                </div>
                <div class="form-group col-md-2">
                    <label for="lahaul">Lahaul:</label>
                    <input type="text" id="lahaul" name="lahaul" class="form-control">
                </div>
                <div class="form-group col-md-2">
                    <label for="spiti">Spiti:</label>
                    <input type="text" id="spiti" name="spiti" class="form-control">
                </div>
                <div class="form-group col-md-2">
                    <label for="pangi">Pangi:</label>
                    <input type="text" id="pangi" name="pangi" class="form-control">
                </div>
                <div class="form-group col-md-2">
                    <label for="bharmaur">Bharmaur:</label>
                    <input type="text" id="bharmaur" name="bharmaur" class="form-control">
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Add Data</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
