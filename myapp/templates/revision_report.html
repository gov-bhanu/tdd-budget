<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revision Report</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Revision Report</h1>
        
        <a href="/" class="btn btn-warning mb-4">Home</a>

        <a href="/supplementary_report" class="btn btn-success mb-4">See Supplementary Report</a>
        <!-- Export to Excel Button -->
        <button class="btn btn-primary mb-4" onclick="exportToExcel('revisionReportTable', 'Revision_Report')">Export Revision Report</button>
        <!-- Final Report -->
        <a href="/final_report/" class="btn btn-success mb-4">Final Report</a>
        <div class="row mb-4">
            <div class="col-md-4">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" class="form-control">
            </div>
            <div class="col-md-4 d-flex align-items-end">
                <button class="btn btn-primary" id="filterButton">Filter</button>
            </div>
        </div>
        <div class="table-responsive">
            <table id="revisionReportTable" class="table table-bordered table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>Department Name</th>
                        <th>Head Name</th>
                        <th>Scheme Name</th>
                        <th>SOE Name</th>
                        <th>Sanctioned Budget (SB)</th>
                        <th>Revised Estimate (RE)</th>
                        <th>Excess</th>
                        <th>Surrender</th>
                        <th>Last Change Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Content will be dynamically populated -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/revision_report.js' %}"></script>
</body>
</html>
